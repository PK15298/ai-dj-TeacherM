<!DOCTYPE html>
<html>

<head>
  <title>AI DJ WEB APP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body background="background.jpg">
  <center>
    <h3><b id="title">AI DJ WEB APP</b>
      <br><br>
      <br>
      <b id="note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. Move your
        right-hand wrist up and down for increasing and decreasing the speed</b>
    </h3>
    <br><br>
    <div class="div_speed">
      <img src="disk.gif" class="div_s_img">
      <br><br>
      <button class="btn btn-danger" id="speed">Speed</button>
    </div>
    <div class="div_volume">
      <img src="disk.gif" class="div_v_img">
      <br><br>
      <button class="btn btn-danger" id="volume">Volume</button>
    </div>
    <button id="play" onclick="play();" class="btn btn-info">Play Song</button>
    <div id="camera">
    </div>
  </center>

  <script src="main.js"></script>
</body>

</html>
